// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
//    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:20.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
	
	compile 'org.slf4j:slf4j-api:1.7.24'
    compile 'org.apache.nifi:nifi-client-dto:1.1.2'
    compile 'org.apache.nifi:nifi-api:1.1.2'
//    compile 'org.apache.nifi:nifi-web-api:1.1.2'
    compile 'org.apache.nifi:nifi-dbcp-service:1.1.2'
    compile 'org.apache.nifi:nifi-jetty-bundle:1.1.2'
//    compile 'org.apache.nifi:nifi-standard-nar:1.1.2'
	
	compile 'org.jboss.resteasy:resteasy-jaxrs:3.1.1.Final'
	compile 'org.jboss.resteasy:resteasy-jaxb-provider:3.1.1.Final'

//    compile 'org.glassfish.jersey.core:jersey-client:2.25.1'
//    compile 'org.glassfish.jersey.core:jersey-json:2.25.1'
	
    compile 'com.squareup:javapoet:1.8.0'
    compile 'org.reflections:reflections:0.9.10'
    compile 'org.eclipse.jdt:org.eclipse.jdt.core:3.12.2'
}
